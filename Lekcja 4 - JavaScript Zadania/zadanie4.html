<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 4</title>
</head>
<body>
    <script>
        function sumaDzielnikow(liczba)
        {
            let suma = 0;
            for (let i=0; i<=liczba; i++)
            {
                if (liczba % i == 0)
                {
                    suma += i;
                }
            }
            return suma;
        }

        var n = Number(prompt("Podaj liczbę: "))
        suma = sumaDzielnikow(n)
        alert("Suma dzielników liczby " + n + " wynosi: " + suma);
    </script>
</body>
</html>
