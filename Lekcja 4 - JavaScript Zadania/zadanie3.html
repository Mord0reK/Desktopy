<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>
<body>
    <script>
        function Zliczaj(n)
        {
            let ujemne = 0;
            let nieUjemne = 0;

            for (let i=1; i<=n; i++)
            {
                let liczba = 0;
                liczba = parseFloat(prompt("Podaj " + i + " liczbę: "))
                if (liczba < 0)
                {
                    ujemne++;
                }
                else
                {
                    nieUjemne++;
                }   
            }
            alert("Ilość ujemnych: " + ujemne + ". Ilość nieujemnych " + nieUjemne + ".")
        }
        
        var ilosc = Number(prompt("Podaj ilość liczb (n): "));

        Zliczaj(ilosc);
    </script>
</body>
</html>
