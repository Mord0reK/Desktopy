<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Weselny</title>
	<link rel="stylesheet"
		  href="styl5.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
		<div class="baner">
			<img src="materialy/logo.png" alt="Logo" class="logo">
			<h3>Dom Weselny zorganizuje wesele za Ciebie</h3>
			<img src="materialy/logo.png" alt="Logo" class="logo">
		</div>
	</header>
	<main class="panele">
		<div class="lewy">
			<br><br>
			<h2>Dom Weselny</h2><br>
			<p>ul. Przemysłowa 5</p><br>
			<p>Kalisz</p><br>
			<p><a href="materialy/logo.png">Pobierz logo</a></p>
		</div>
		<div class="srodkowy">
			<br><br>
			<h2>Oferujemy</h2><br>
			<ul>
				<li>Wesela</li>
				<li>Bankiety</li>
				<li>Konferencje</li>
			</ul>
		</div>
		<div class="prawy">
            <br>
			<p><a href="regulamin.txt" class="regulamin">Czytaj regulamin</a></p>
		</div>
    </main>
    <div class="dolny">
        <h2>Ile będzie kosztowało moje wesele?</h2><br>
        <form method="post">
            <label for="goscie">Podaj ilość gości: </label>
            <input type="number" id="goscie" name="goscie" min="1" required>
            <br>
            <input type="checkbox" value="poprawiny" id="poprawiny">
            <label for="poprawiny">Wesele z poprawinami? </label><br>
            <input type="button" value="Oblicz koszt" onclick="formularz()">
        </form>
        <br>
        <div id="koszt"></div>
    </div>
	<footer>
        <p>Stronę internetową opracował: <i>Ropucha</i></p>
	</footer>
</body>
</html>
