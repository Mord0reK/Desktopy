<!--
Zadanie 18: Napisz kod, który dla zdefiniowanej szkolnej oceny (1,2,3,4,5,6) - zmienna ocena - wypisze jej opis słowny np. dostateczny. Informacja ma być wypisana w div-ie id="opisoceny".
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 18</title>
</head>
<body>
	<h1>Zadanie 18</h1>
	<div id="opisoceny">

	</div>
	<script>
		var ocena = 1;
        if (ocena === 1)
        {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Niedostateczny";
		}
        else if (ocena === 2) {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Dopuszczający";
		}
        else if (ocena === 3) {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Dostateczny";
		}
        else if (ocena === 4) {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Dobry";
		}
        else if (ocena === 5) {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Bardzo dobry";
		}
        else if (ocena === 6) {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Celujący";
		}
        else {
            document.getElementById("opisoceny").innerHTML = "Ocena: " + ocena + " - Nie ma takiej oceny"
		}
	</script>
</body>
</html>
