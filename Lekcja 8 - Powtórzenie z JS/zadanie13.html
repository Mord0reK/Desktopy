<!--
Zadanie 13: Napisz kod HTML, który wyświetli tabelę z dwoma kolumnami. W pierwszej kolumnie mają być liczby od 0 do 9. W drugiej kolumnie mają się znajdować drugie potęgi liczb z pierwszej kolumny. Napisz, kod CSS, który wyświetli krawędzie.
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 13</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Zadanie 13</h1>
	<table id="tabela">
		<tr>
			<th>Liczba</th>
			<th>Potęga</th>
		</tr>
	</table>
	<script>
		for (let i = 0; i < 10; i++)
        {
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            td1.innerHTML = i;
            td2.innerHTML = i * i;
            tr.appendChild(td1);
            tr.appendChild(td2);
            document.getElementById("tabela").appendChild(tr);
		}
	</script>
</body>
</html>
