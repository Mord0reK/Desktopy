<!--
Zadanie 22: Napisz kod, wstawi suwak o zakresie 0 do 100 z id="suwak" wartość domyślna 0. Pod suwakiem w div id="liczba" ma się wyświetlać aktualnie ustawiona wartość.
-->
<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Zadanie 22</title>
</head>
<body>
	<input type="range" id="suwak" min="1" max="100" value="0">
	<div id="liczba">
		0
	</div>
	<script>

		var opa = document.getElementById("suwak");
		var div = document.getElementById("liczba");

		opa.addEventListener("input", function()
		{
			div.textContent = this.value;
		});
	</script>
</body>
</html>
