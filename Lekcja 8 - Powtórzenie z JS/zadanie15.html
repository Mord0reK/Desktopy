<!--
Zadanie 15: Zdefiniuj zmienną nazwij ją liczba. Jeśli będzie dodatnia w div-ie z id="opis" ma się wyświetlić np. tekst "21 - Liczba większa od zera." napisany jako nagłówek 1 stopnia. Jeśli nie ma się pokazać np. tekst: "-3 - Zero lub liczba ujemna.".
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 15</title>
</head>
<body>
	<h1>Zadanie 15</h1>
	<div id="opis">

	</div>
	<script>
		var liczba = -10;
		if (liczba > 0) {
			document.getElementById("opis").innerHTML = "<h2>" + liczba + " - Dodatnia liczba</h2>";
		} else {
			document.getElementById("opis").innerHTML = "<h2>" + liczba + " - Ujemna/0 liczba</h2>";
		}
	</script>
</body>
</html>
