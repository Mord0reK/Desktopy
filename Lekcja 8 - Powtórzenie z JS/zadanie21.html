Zadanie 21: Napisz kod, który po naciśnięciu przycisku z podpisem Powitaj!. wyświetli tekst - nagłówek 1 stopnia - "Witaj świecie!" a sam przycisk zniknie.
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 21</title>
</head>
<body>
<h1>Zadanie 21</h1>
<button id="przycisk" onclick="klik()">Kliknij mnie</button>
<script>
    function klik()
    {
        const nie = document.createElement(`h1`);
        nie.textContent = "witaj swiecie";
        document.body.appendChild(nie);
        document.getElementById("przycisk").style.display = `none`;
    }
</script>
</body>
</html>
