<!--
Zadanie 12: Skorzystaj z operatora += by uprościć kod. Napisz kod JS który w div-ie z id=wynik wyświetli liczby od 1 do 100 rozdzielone przecinkami.
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 12</title>
</head>
<body>
<h1>Zadanie 12</h1>
<div id="wynik">

</div>
<script>
    for (let i = 1; i <= 100; i++){
        document.getElementById("wynik").innerHTML += "," + i
    }
</script>
</body>
</html>
