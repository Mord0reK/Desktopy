<!--
Zadanie 17: Zdefiniuj zmienną nazwij ją liczba. Jeśli będzie dodatnia w div-ie z id="opis" ma się wyświetlić np. tekst "21 - Liczba większa od zera." napisany jako nagłówek 1 stopnia. Dla liczb ujemnych ma się pokazać np. tekst: "-3 - Liczba ujemna.". Dla zera ma się wyświetlać tekst "- Zero".. Skorzystaj z instrukcji if - else if.
-->
<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<title>Zadanie 17</title>
</head>
<body>
	<h1>Zadanie 17</h1>
	<div id="opis">

	</div>
	<script>
        var liczba = 0;
        if (liczba > 0) {
            document.getElementById("opis").innerHTML = "<h2>" + liczba + " - Dodatnia liczba</h2>";
        } else if (liczba === 0) {
            document.getElementById("opis").innerHTML = "<h2>" + liczba + " - Liczba 0</h2>";
        } else {
            document.getElementById("opis").innerHTML = "<h2>" + liczba + " - Ujemna liczba</h2>";
		}
	</script>
</body>
</html>
